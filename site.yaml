---
- hosts: all
  become: true
  vars:
      is_container: false

  roles:

      - role: "{{ playbook_dir }}"
        rhel7stig_system_is_container: "{{ is_container | default(false) }}"
        rhel7stig_skip_for_travis: false
        rhel7stig_ssh_required: "{{ is_container is false  }}"
        rhel7stig_oscap_scan: yes
